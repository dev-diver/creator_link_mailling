<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <p>안녕하세요</p>
    <p>구매해주신 상품 다운로드 링크입니다</p>
    <p>주문번호: <?= order.orderNumber ?></p> 
    <p>주문일: <?= order.orderDate ?></p>
    <div>
      <? for (let i = 0; i < products.length; i++) {
        let product = products[i]; 
        ?>
        <div>
        <p>상품명: <?= product.name ?></p> 
        <ul>
          <? 
          let files = product.files;
          for (let j = 0; j < files.length; j++) { ?>
            <li><?= files[j].name ?>: <a href="<?= files[j].url ?>" target="_blank">다운로드 링크</a></li>
          <? } ?>
        </ul>
        </div>
      <? } ?>
    </div>
  </body>
</html>
